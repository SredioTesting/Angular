name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@b84f2b4ffa4a67e2bf44bc03d6bbe71cca027003
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
